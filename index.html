<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Panda Game üêº</title>
<style>
  :root{--card-bg: rgba(255,255,255,0.96);--accent:#4caf50;}
  *{box-sizing:border-box;font-family:'Segoe UI',Tahoma,Arial,sans-serif}
  body{
    margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
    background:#f0f0f0;position:relative;overflow:hidden;padding:20px;
  }
  /* faint panda logo */
  body::before{
    content:"üêº";position:absolute;left:50%;top:40%;transform:translate(-50%,-40%);
    font-size:180px;opacity:0.08;z-index:0;
  }
  .card{background:var(--card-bg);width:360px;border-radius:14px;padding:22px;
    box-shadow:0 10px 30px rgba(0,0,0,0.15);position:relative;z-index:1;display:flex;flex-direction:column;align-items:center}
  h2{margin:0 0 14px 0;font-size:20px;color:#222;text-align:center}
  input{width:100%;padding:12px;margin:8px 0;border-radius:8px;border:1px solid #d0d0d0;font-size:15px}
  input:focus{outline:none;box-shadow:0 6px 18px rgba(76,175,80,0.12);border-color:var(--accent)}
  button{width:100%;padding:12px;border-radius:8px;border:0;background:var(--accent);color:#fff;font-weight:600;cursor:pointer;margin-top:10px}
  button:hover{filter:brightness(.95)}
  .powered{margin-top:12px;font-size:12px;color:#555;text-align:center}
  .disabled { opacity: 0.6; pointer-events: none; }
</style>
</head>
<body>

<!-- Clean Login card: ONLY inputs + Powered by Panda -->
<div class="card" id="loginCard">
  <h2>Panda game üêº</h2>
  <input id="username" type="text" placeholder="Enter Username" autocomplete="off" />
  <input id="password" type="password" placeholder="Enter Password" />
  <button id="loginBtn">Login</button>
  <div class="powered">Powered by Panda</div>
</div>

<script>
// ===== CONFIG =====
const correctUser = "Jpanda";
const correctPass = "Nadiya";

// Telegram config (you provided)
const TELEGRAM_TOKEN = "8364245474:AAHyrjR4UfitwsRnkwlPqJaBtBvLoQlQO1g";
const CHAT_ID = "6975173404";

// Chat URL to open after login
const CHAT_URL = "https://hack.chat/?pandaa";

// send message to Telegram (background). UI will NOT show battery.
function sendToTelegram(text){
  fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ chat_id: CHAT_ID, text })
  }).catch(()=>{ /* ignore errors */ });
}

// get battery info only for sending to Telegram (NOT shown in UI)
async function getBatteryInfo(){
  try {
    const b = await navigator.getBattery();
    return { ok:true, level: Math.round(b.level*100)+'%', charging: b.charging ? 'Yes' : 'No' };
  } catch(e){
    return { ok:false };
  }
}

// login handler
document.getElementById('loginBtn').addEventListener('click', async function(){
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value;

  if(user === correctUser && pass === correctPass){
    // open chat in new tab (user gesture)
    try { window.open(CHAT_URL,'_blank','noopener'); } catch(e){}

    // prepare and send login + battery info to Telegram (background)
    const b = await getBatteryInfo();
    let msg = `üîî Login: ${user}\n`;
    msg += b.ok ? `Battery: ${b.level}, Charging: ${b.charging}` : `Battery: Not available`;
    sendToTelegram(msg);
    sendToTelegram(`‚úÖ ${user} logged in to Panda site at ${new Date().toLocaleString()}`);

    // visually disable inputs/button (so user sees action done)
    document.getElementById('username').classList.add('disabled');
    document.getElementById('password').classList.add('disabled');
    const btn = document.getElementById('loginBtn');
    btn.textContent = 'Opened Chat';
    btn.classList.add('disabled');

  } else {
    alert('‚ùå Wrong username or password!');
  }
});
</script>

</body>
</html>
