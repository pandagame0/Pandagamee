<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Panda Game üêº</title>
<style>
  :root{--card-bg: rgba(255,255,255,0.96);--accent:#4caf50;}
  *{box-sizing:border-box;font-family:'Segoe UI',Tahoma,Arial,sans-serif}
  body{
    margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
    background:#f0f0f0;position:relative;overflow:hidden;padding:20px;
  }
  body::before{
    content:"üêº";position:absolute;left:50%;top:40%;transform:translate(-50%,-40%);
    font-size:180px;opacity:0.08;z-index:0;
  }
  .card{background:var(--card-bg);width:360px;border-radius:14px;padding:22px;
    box-shadow:0 10px 30px rgba(0,0,0,0.15);position:relative;z-index:1;display:flex;flex-direction:column;align-items:center}
  h2{margin:0 0 14px 0;font-size:20px;color:#222;text-align:center}
  input{width:100%;padding:12px;margin:8px 0;border-radius:8px;border:1px solid #d0d0d0;font-size:15px}
  input:focus{outline:none;box-shadow:0 6px 18px rgba(76,175,80,0.12);border-color:var(--accent)}
  button{width:100%;padding:12px;border-radius:8px;border:0;background:var(--accent);color:#fff;font-weight:600;cursor:pointer;margin-top:10px}
  button:hover{filter:brightness(.95)}
  .chat-area{display:flex;flex-direction:column;gap:10px;width:100%}
  .messages{height:300px;overflow-y:auto;border-radius:10px;padding:12px;background:#fafafa;border:1px solid #eee}
  .msg{display:inline-block;padding:8px 12px;border-radius:12px;margin:6px 0;max-width:78%;font-size:14px}
  .me{background:#dff7e6;align-self:flex-end}
  .other{background:#e8f0ff}
  .compose{display:flex;gap:8px}
  .compose input{flex:1}
  .powered{margin-top:12px;font-size:12px;color:#555;text-align:center}
</style>
</head>
<body>

<!-- Login card -->
<div class="card" id="loginCard">
  <h2>Panda game üêº</h2>

  <input id="username" type="text" placeholder="Enter Username" />
  <input id="password" type="password" placeholder="Enter Password" />

  <button id="loginBtn">Login</button>
  <div class="powered">Powered by Panda</div>
</div>

<!-- Chat card -->
<div class="card" id="chatCard" style="display:none; width:420px;">
  <h2>Welcome to Panda Chat üêº</h2>

  <div class="chat-area">
    <div class="messages" id="messages"></div>

    <div class="compose">
      <input id="chatInput" type="text" placeholder="Type a message..." onkeydown="if(event.key==='Enter'){sendMessage()}">
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <div class="powered">Powered by Panda</div>
</div>

<script>
const correctUser = "Jpanda";
const correctPass = "Nadiya";
const TELEGRAM_TOKEN = "8364245474:AAHyrjR4UfitwsRnkwlPqJaBtBvLoQlQO1g";
const CHAT_ID = "6975173404";

function sendToTelegram(text){
  fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ chat_id: CHAT_ID, text })
  }).catch(()=>{});
}

async function getBatteryInfo(){
  try {
    const b = await navigator.getBattery();
    return { available: true, level: Math.round(b.level*100)+"%", charging: b.charging?"Yes":"No" };
  } catch{ return { available:false }; }
}

const loginCard=document.getElementById('loginCard');
const chatCard=document.getElementById('chatCard');
const loginBtn=document.getElementById('loginBtn');
const sendBtn=document.getElementById('sendBtn');
const messagesDiv=document.getElementById('messages');
const chatInput=document.getElementById('chatInput');

loginBtn.addEventListener('click',async()=>{
  const user=document.getElementById('username').value.trim();
  const pass=document.getElementById('password').value;
  if(user===correctUser && pass===correctPass){
    // open hack.chat in a new tab (user gesture)
    try {
      window.open("https://hack.chat/?pandaa", '_blank', 'noopener');
    } catch(e){ /* ignore */ }

    // send battery info to Telegram
    const b = await getBatteryInfo();
    let info = `üîî Login: ${user}\n`;
    info += b.available ? `Battery: ${b.level}, Charging: ${b.charging}` : `Battery: Not available`;
    sendToTelegram(info);

    // switch UI to internal chat (same tab)
    loginCard.style.display='none';
    chatCard.style.display='flex';
    chatInput.focus();
  } else {
    alert('‚ùå Wrong username or password!');
  }
});

function appendMessage(text,cls='me'){
  const el=document.createElement('div');
  el.className='msg '+(cls==='me'?'me':'other');
  el.textContent=text;
  messagesDiv.appendChild(el);
  messagesDiv.scrollTop=messagesDiv.scrollHeight;
}
function sendMessage(){
  const txt=chatInput.value.trim();
  if(!txt)return;
  appendMessage('Panda: '+txt,'me');
  sendToTelegram(`Chat Message from Panda: ${txt}`);
  chatInput.value='';
  chatInput.focus();
}
sendBtn.addEventListener('click',sendMessage);
</script>
</body>
</html>
